<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="to-do">
    <h2>To-do List</h2>
    <div class="input">
      <input 
        type="text" 
        class="input-field" 
        id="to-doInput" 
        placeholder="Adicione uma tarefa..."
      />
      <button class="btn">Adicionar</button>
    </div>
    <ul class="scroll">
      <li id="to-doList"></li>
    </ul>
    <div>
      <hr class="counter"/>
      <div class="counter-container">
        <p>
          <span>0</span> Itens totais
        </p>
        <button id="deleteButton">Apagar tudo</button>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer">
      <p class="made-by">Desenvolvido por</p>
      <p class="author">Gabriel Augusto</p>
    </div>
  </footer>
</body>
</html>
